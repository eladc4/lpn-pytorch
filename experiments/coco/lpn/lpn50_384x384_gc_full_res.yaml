AUTO_RESUME: false
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATA_DIR: ''
GPUS: (0,)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 4
PRINT_FREQ: 100

DATASET:
  COLOR_RGB: false
  DATASET: 'coco'
  ROOT: '/local_datasets/dataset_2d_new'
  TEST_SET: 'val2017'
  TRAIN_SET: 'train2017'
  FLIP: true
#  FLIP_INDS: (0, 1, 2, 3, 4, 5, 7, 6, 9, 8, 10, 11, 12, 13, 14, 15, 17, 16, 19, 18)
  ROT_FACTOR: 40
  SCALE_FACTOR: 0.3
  MAX_ANGLE: 10
  SCALE_LIMITS: (0.9, 2.0)
  SQUASH_SHIFT: 10
  CROP_RATIO: 1.5
  VAL_CROP_RATIO: 1.7
  CUTOUT_PROB: 0.9
  CUTOUT_MIN: 20
  CUTOUT_MAX: 100
MODEL:
  NAME: 'lpn'
  PRETRAINED: '' #'/data/projects/swat/users/eladc/ordit_pose_est/pose_estimation_2d/single_person/deep-high-resolution-net.pytorch-master/lib/models/pytorch/pose_coco/lpn_50_256x192.pth'
  NUM_INPUT_IMAGES: 1
  NEW_MULTI_INPUT_MODE: true
  USE_PREV_HM_INPUT: false
  IMAGE_SIZE:
  - 384
  - 384
  HEATMAP_SIZE:
  - 384
  - 384
  SIGMA: 2
  NUM_JOINTS: 10
  JOINTS_WEIGHT: [3, 3, 1, 0.3, 1, 1, 1, 1, 1, 1]  # None
  TARGET_TYPE: 'gaussian'
  EXTRA:
    ATTENTION: 'GC'
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: false
    NUM_DECONV_LAYERS: 4
    NUM_DECONV_FILTERS:
    - 256
    - 256
    - 64
    - 32
    NUM_DECONV_KERNELS:
    - 4
    - 4
    - 4
    - 4
    NUM_LAYERS: 50
LOSS:
  USE_TARGET_WEIGHT: true
TRAIN:
  BATCH_SIZE_PER_GPU: 16
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 30
  OPTIMIZER: 'adam'
#  LR: 0.00001
  LR: 0.0002
  LR_FACTOR: 0.1
  LR_STEP:
  - 100
  - 150
  - 195
#  WD: 0.0000001
  WD: 0.00001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE_PER_GPU: 64 #32
  COCO_BBOX_FILE: '/data/coco/person_detection_results/COCO_val2017_detections_AP_H_56_person.json'
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: 'models/pytorch/pose_coco/lpn_50_256x192.pth'
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  FLIP_TEST: true
  POST_PROCESS: true
  SHIFT_HEATMAP: true
  USE_GT_BBOX: false
  SOFT_ARGMAX: true
DEBUG:
  DEBUG: false
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
